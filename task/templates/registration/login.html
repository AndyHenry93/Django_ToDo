{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    {% if form.errors %}
        <p>
            Your username and password didn't match.
            Please try again.
        </p>
    {% else %}
        <h1><p>Please, use the following form to log-in:</p></h1>  
    {% endif %}
    <div class="center-column">
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Log-in"></p>
        </form>
    </div>
    {% endblock %}
