{% extends 'base.html' %}
{% block title %}Delete Task{% endblock title %}
{% block content %}
    <div class="center-column">
        <p>Are you sure you want to delete this task: <b>"{{task.title}}"</b></p>
        <div style="display: flex; flex-direction: row;">
            <form method="POST" action="">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
            <a href="{% url 'Task:list' %}" style="margin-left: 5px"><button class="btn btn-success" type="submit">Cancel</button></a>
    </div>
{% endblock content %}
