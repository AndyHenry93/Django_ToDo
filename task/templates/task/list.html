{% extends 'base.html' %}
{% block title %}To Do List!{% endblock title %}

{% block content %}
<div class="center-column">
        <h2>Add a new Task</h2>
        <form method='POST' action="">
            {{form.title}}
            {% csrf_token %}
            <input class="btn btn-info" type="submit", value = 'Add task'>
        </form>
   
    <div class="todo-list">
        {% for item in tasks %}
            <div class="item-row">
                {% if item.complete %}
                    <s>{{item}}</s>
                {% else %}
                    <span>{{item}}</span>
                {% endif %}
                <div>
                    <a class="btn btn-sm btn-info" href="{%url 'Task:update' item.id %}">Update</a>
                    <a class="btn btn-sm btn-danger" href="{%url 'Task:delete' item.id %}">delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
